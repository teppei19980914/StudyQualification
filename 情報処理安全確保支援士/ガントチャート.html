// â”€â”€ DETAIL_MAP æ§‹ç¯‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const DETAIL_MAP = {};
for (const r of ROWS) {
  if (r.id && r.detail) {
    DETAIL_MAP[r.id] = { title: r.lbl, color: r.c || '#555', ...r.detail };
  }
}

// â”€â”€ ãƒ˜ãƒ«ãƒ‘ãƒ¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function empBg(idx) {
  return MONTHS[idx].act === 0.7 ? '#f2f9fd' : '#fefef5';
}

// â”€â”€ ãƒãƒ£ãƒ¼ãƒˆç”Ÿæˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildChart() {
  let h = '<table>';
  h += '<colgroup><col style="width:250px">';
  for (let i = 0; i < N; i++) h += '<col>';
  h += '</colgroup><tbody>';

  // ã‚¿ã‚¤ãƒˆãƒ«è¡Œï¼ˆ2026å¹´é€šå¹´ï¼‰
  h += '<tr class="rYr"><td class="lbl"></td>';
  h += `<td colspan="${N}" style="letter-spacing:.05em">2026å¹´ï¼ˆ3æœˆã€œ10æœˆï¼‰ â€• å—é¨“ç›®æ¨™ï¼šç§‹æœŸ CBTæ–¹å¼</td>`;
  h += '</tr>';

  // æœˆãƒ˜ãƒƒãƒ€
  h += '<tr class="rMo"><td class="lbl">ãƒ•ã‚§ãƒ¼ã‚º / è³‡æ ¼</td>';
  MONTHS.forEach(m => {
    const cls = m.act === 0.7 ? 'mo07' : 'mo14';
    h += `<td class="${cls}">${m.m}</td>`;
  });
  h += '</tr>';

  // è¡Œå‹•é‡ä¿‚æ•°è¡Œ
  h += '<tr class="rInfo"><td class="lbl">è¡Œå‹•é‡ä¿‚æ•°</td>';
  let i = 0;
  while (i < N) {
    const a = MONTHS[i].act;
    let j = i;
    while (j < N && MONTHS[j].act === a) j++;
    h += `<td class="${a === 0.7 ? 'ri07' : 'ri14'}" colspan="${j - i}">${a}</td>`;
    i = j;
  }
  h += '</tr>';

  // é€±ç›®æ¨™æ™‚é–“è¡Œ
  h += '<tr class="rInfo"><td class="lbl">é€±ç›®æ¨™å­¦ç¿’æ™‚é–“</td>';
  i = 0;
  while (i < N) {
    const hr = HOURS[i];
    let j = i;
    while (j < N && HOURS[j] === hr) j++;
    h += `<td class="${HOURS_CLS[i]}" colspan="${j - i}">${hr}</td>`;
    i = j;
  }
  h += '</tr>';

  // ç§‘ç›®A-2 ç›®æ¨™æ­£ç­”ç‡è¡Œ
  h += '<tr class="rTgt"><td class="lbl">ç§‘ç›®A-2 ç›®æ¨™æ­£ç­”ç‡</td>';
  for (let k = 0; k < N; k++) {
    h += `<td class="${TARGET_CLS[k]}">${TARGETS[k]}</td>`;
  }
  h += '</tr>';

  // å„ã‚¿ã‚¹ã‚¯è¡Œ
  for (const row of ROWS) {
    if (row.t === 'sec') {
      h += `<tr class="rSec"><td class="lbl">${row.lbl}</td>`;
      for (let k = 0; k < N; k++) h += '<td class="grid"></td>';
      h += '</tr>';

    } else if (row.t === 'task') {
      h += `<tr class="rTask"><td class="lbl">${row.lbl}</td>`;
      for (let k = 0; k < N; k++) {
        if (k < row.s || k > row.e) {
          h += `<td style="background:${empBg(k)};border-right:1px solid #eee"></td>`;
        } else if (k === row.s) {
          const span = row.e - row.s + 1;
          const did  = row.id ? `data-id="${row.id}"` : '';
          h += `<td class="bar-td" colspan="${span}">`;
          h += `<div class="bar" ${did} style="background:${row.c}">${row.lbl}</div>`;
          h += '</td>';
          k = row.e;
        }
      }
      h += '</tr>';

    } else if (row.t === 'ms') {
      h += `<tr class="rMs"><td class="lbl">${row.lbl}</td>`;
      for (let k = 0; k < N; k++) {
        if (k === row.col) {
          const did = row.id ? `data-id="${row.id}"` : '';
          h += `<td class="ms-td" style="background:${empBg(k)}">`;
          h += `<span class="ms-mark" ${did} title="${row.lbl}" style="color:${row.c}">â—†</span>`;
          h += '</td>';
        } else {
          h += `<td style="background:${empBg(k)};border-right:1px solid #f0f0f0"></td>`;
        }
      }
      h += '</tr>';
    }
  }

  h += '</tbody></table>';
  return h;
}

// â”€â”€ å‡¡ä¾‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildLegend() {
  const items = [
    {c:'#7d3c98', lbl:'æ•™æâ‘  å¾¹åº•æ”»ç•¥æ•™ç§‘æ›¸ï¼ˆ816pï¼‰'},
    {c:'#2471a3', lbl:'æ•™æâ‘¡ iTEC é‡ç‚¹å¯¾ç­–ï¼ˆ849pï¼‰'},
    {c:'#1e8449', lbl:'éå»å•é“å ´ï¼ˆç§‘ç›®A-2 æ¯æ—¥æ¼”ç¿’ï¼‰'},
    {c:'#e74c3c', lbl:'ç§‘ç›®B æ¼”ç¿’ï¼ˆè§£ç­”ãƒ•ãƒ¬ãƒ¼ãƒ ç¿’å¾—ï¼‰'},
    {c:'#d4e6f1', lbl:'è¡Œå‹•é‡ 0.7ï¼ˆä½æ´»å‹•æœŸï¼š3ã€œ5æœˆï¼‰', bd:'#85c1e9'},
    {c:'#fef9e7', lbl:'è¡Œå‹•é‡ 1.4ï¼ˆé«˜æ´»å‹•æœŸï¼š6ã€œ10æœˆï¼‰', bd:'#f9e79f'},
  ];
  let h = '<h3>å‡¡ä¾‹</h3>';
  h += items.map(d =>
    `<div class="li"><div class="lb" style="background:${d.c};border:1px solid ${d.bd||d.c}"></div>${d.lbl}</div>`

  return h;
}

function buildNote() {
  return `<strong>â—†</strong> ãƒãƒ¼ã‚¯ï¼šé‡è¦ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ï¼‰&emsp;
          é’èƒŒæ™¯ï¼šä½æ´»å‹•æœŸï¼ˆè¡Œå‹•é‡0.7ï¼‰&emsp;é»„èƒŒæ™¯ï¼šé«˜æ´»å‹•æœŸï¼ˆè¡Œå‹•é‡1.4ï¼‰<br>
          ç§‘ç›®A-2 ç›®æ¨™æ­£ç­”ç‡ã¯æœˆæœ«ã®ã€Œé€šã—æ¼”ç¿’ã€ã§ç¢ºèªã€‚æ­£ç­”ç‡ã®æ¨ç§»ã‚’è¨˜éŒ²ã—ã¦å¼±ç‚¹ã‚’å¯è¦–åŒ–ã™ã‚‹ã“ã¨ã€‚`;
}

// â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(id) {
  const d = DETAIL_MAP[id];
  if (!d) return;

  document.getElementById('modal-head').style.borderLeftColor = d.color;
  document.getElementById('modal-title').textContent = d.title;

  const actCls  = d.act === '0.7' ? 'meta-07' : 'meta-14';
  const actLbl  = d.act === '0.7' ? 'è¡Œå‹•é‡0.7ï¼ˆé€±7ã€œ9hï¼‰' : 'è¡Œå‹•é‡1.4ï¼ˆé€±14ã€œ18hï¼‰';
  const noteHtml = d.note ? `<div class="modal-note">ğŸ’¡ ${d.note}</div>` : '';
  const rows = d.items.map(([l, v]) =>
    `<tr><th>${l}</th><td>${v}</td></tr>`
  ).join('');

  document.getElementById('modal-body').innerHTML = `
    <div class="modal-meta">
      <span class="meta-tag">ğŸ“… ${d.period}</span>
      <span class="meta-tag ${actCls}">${actLbl}</span>
      <span class="meta-tag">ğŸ“Œ ${d.phase}</span>
    </div>
    <table class="detail-table">${rows}</table>
    ${noteHtml}
  `;
  document.getElementById('overlay').classList.add('open');
}

function closeModal() {
  document.getElementById('overlay').classList.remove('open');
}

document.getElementById('modal-close').addEventListener('click', closeModal);
document.getElementById('overlay').addEventListener('click', e => {
  if (e.target === document.getElementById('overlay')) closeModal();
});
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
document.addEventListener('click', e => {
  const el = e.target.closest('[data-id]');
  if (el && el.dataset.id) openModal(el.dataset.id);
});

// â”€â”€ æç”» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('chart').innerHTML  = buildChart();
document.getElementById('legend').innerHTML = buildLegend();
document.getElementById('note').innerHTML   = buildNote();
</script>
